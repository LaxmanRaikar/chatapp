
{% load staticfiles %}
{% block body_block %}

<body bgcolor="#C3D4F8">

  <div class="container">
    <div class="jumbotron">
        
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1><img src="http://www.letslovelife.co.uk/wp-content/uploads/2015/04/Sign-Up-Header.png"width="600" height="100"></h1>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

    </div>

      {% endif %}

  </div>

</body>
{% endblock %}
